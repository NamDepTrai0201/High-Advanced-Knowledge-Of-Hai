    <div class="LoginFormContainer">

    <script>
        function login(){
            var Username = document.getElementById('Gmail')
            var Passwords = document.getElementById('Password')
            if(Username.value == "MaNameIsHaiHandsomeBoii" && Passwords.value == "MyUserToldAll"){
                alert('Login Successfully');

            };

                alert('Your Account Are Not Exist (Require more than 5)')
            }
            if(Passwords.value.length < 5){
                alert('Your Passwords Require More Than 5 Key Words')
            }
        }
